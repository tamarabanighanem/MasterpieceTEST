    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders navorg">
            <a class="nav-link active ms-0" href="#" target="__blank">الملف الشخصي</a>
            <!-- <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page" target="__blank">Billing</a>
            <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" target="__blank">Security</a> -->
            <a class="nav-link" href="notification.html"  target="__blank">اشعارات</a>
        </nav>
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">الصوره الشخصية</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="button">تحميل صورة جديدة</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">تفاصيل الحساب</div>
                    <div class="card-body">
                        <form>
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">اسم المستخدم (كيف سيظهر اسمك للمستخدمين الآخرين في الموقع)</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="ادخل اسم المستخدم" value="username">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">الاسم الاول</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="ادخل الاسم الاول" value="Valerie">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">الاسم الثاني</label>
                                    <input class="form-control" id="inputLastName" type="text" placeholder="ادخل الاسم الثاني" value="Luna">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">اسم المخيطة </label>
                                    <input class="form-control" id="inputOrgName" type="text" placeholder="ادخل اسم المخيطة" value="Start Bootstrap">
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">الموقع</label>
                                    <input class="form-control" id="inputLocation" type="text" placeholder="حدد موقع المخيطة" value="San Francisco, CA">
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">البريد الالكتروني</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="ادخل البريد الالكتروني" value="name@example.com">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">رقم الهاتف</label>
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="ادخل رقم الهاتف" value="555-123-4567">
                                </div>
                               
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="button">حفظ التغيرات</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
